

<section id="contact">
  <div class="container-fluid">

    <div class="section-header">
      <h3>Contato</h3>
      <p class="pb-3">Mande uma mensagem caso queira entrar em contato conosco</p>
    </div>

    <div class="row wow fadeInUp">

      <div class="col-lg-6">
        <div class="map mb-4 mb-lg-0">
          <iframe src="https://maps.google.com/maps?q=sg12&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" style="border:0; width: 100%; height: 300px;" allowfullscreen></iframe>
        </div>
      </div>

      <div class="col-lg-6">

        <div class="form font-rajdhani">
          <form action="" method="post" role="form" class="php-email-form">
            <div class="form-row">
              <div class="form-group col-lg-6">
                <input id="form-name" type="text" name="name" class="form-control rounded" id="name" placeholder="Nome" data-rule="minlen:4" data-msg="Adicione um nome" />
                <div class="validate"></div>
              </div>
              <div class="form-group col-lg-6">
                <input id="form-email" type="email" class="form-control rounded" name="email" id="email" placeholder="E-mail" data-rule="email" data-msg="Adicione um e-mail válido" />
                <div class="validate"></div>
              </div>
            </div>
            <div class="form-group">
              <input id="form-subject" type="text" class="form-control rounded" name="subject" id="subject" placeholder="Assunto" data-rule="minlen:4" data-msg="Escreva o assunto da mensagem" />
              <div class="validate"></div>
            </div>
            <div class="form-group">
              <textarea id="form-text" class="form-control rounded" name="message" rows="5" data-rule="required" data-msg="Escreva algo para nós" placeholder="Mensagem"></textarea>
              <div class="validate"></div>
            </div>
            <button class="btn btn-outline-primary w-100" id="send-msg" type="submit" title="Send Message">Enviar Mensagem</button>
          </form>
        </div>
      </div>

    </div>


  </div>
</section>
