{% load static %}


<div class="d-lg-none container">

  <div class="d-fle justify-content-center w-100">
    <div id="carousel" class="carousel slide shadow rounded mt-5" data-ride="carousel">

      <ol class="carousel-indicators">
        {% for banner in banners %}
        {% if forloop.first %}
        <li data-target="#carousel" data-slide-to="{{ forloop.counter0 }}" class="active"></li>
        {% else %}
        <li data-target="#carousel" data-slide-to="{{ forloop.counter0 }}"></li>
        {% endif %}
        {% endfor %}
      </ol>

      <div class="carousel-inner rounded">
        {% for banner in banners %}
        {% if forloop.first %}
        <div class="carousel-item active">
          <img src="{{banner.image.url}}" class="d-block w-100" alt="{{banner.name}}">
        </div>
        {% else %}
        <div class="carousel-item">
          <img src="{{banner.image.url}}" class="d-block w-100" alt="{{banner.name}}">
        </div>
        {% endif %}
        {% endfor %}

      </div>
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</div>
